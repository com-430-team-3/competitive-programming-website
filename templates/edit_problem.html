<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Problem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Edit Problem</h1>
        <form action="{{ url_for('edit_problem', problem_id=problem[0]) }}" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ problem[1] }}" required><br><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required>{{ problem[2] }}</textarea><br><br>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty" required>
                <option value="Easy" {% if problem[3]=='Easy' %}selected{% endif %}>Easy</option>
                <option value="Medium" {% if problem[3]=='Medium' %}selected{% endif %}>Medium</option>
                <option value="Hard" {% if problem[3]=='Hard' %}selected{% endif %}>Hard</option>
            </select><br><br>
            <label for="input_examples">Input Examples:</label>
            <textarea id="input_examples" name="input_examples" rows="4" required>{{ problem[4] }}</textarea><br><br>
            <label for="output_examples">Output Examples:</label>
            <textarea id="output_examples" name="output_examples" rows="4" required>{{ problem[5] }}</textarea><br><br>
            <button class="btn" type="submit">Save Changes</button>
        </form>
        <a class="btn" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>

</html>
