<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Problem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>View Problem</h1>
        <h2>{{ problem[1] }}</h2>
        <p>Description: {{ problem[2] }}</p>
        <p>Difficulty: {{ problem[3] }}</p>
        <p>Input Examples: {{ problem[4] }}</p>
        <p>Output Examples: {{ problem[5] }}</p>
        <form action="{{ url_for('view_problem', problem_id=problem[0]) }}" method="POST">
            <label for="solution">Solution:</label>
            <textarea id="solution" name="solution" rows="4" required></textarea><br><br>
            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
            </select><br><br>
            <button class="btn" type="submit">Submit Solution</button>
        </form>
        <p>{{ result }}</p>
        <a class="btn" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>

</html>
