<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Submissions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .submission-table {
            width: 100%;
            border-collapse: collapse;
        }

        .submission-table th,
        .submission-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .submission-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .submission-table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        .back-button {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
        <h1>Problem Submissions</h1>
        <table class="submission-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User Email</th> <!-- New column for User Email -->
                    <th>Result</th>
                    <th>Timestamp</th>
                    <th>Code</th> <!-- New column for Code -->
                </tr>
            </thead>
            <tbody>
                {% for submission in submissions %}
                <tr>
                    <td>{{ submission[0] }}</td>
                    <td>{{ submission[1] }}</td> <!-- Display User Email -->
                    <td>{{ submission[3] }}</td>
                    <td>{{ submission[4] }}</td>
                    <td><a href="{{ url_for('view_submission', submission_id=submission[0]) }}">View Code</a></td>
                    <!-- Link to view code -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
